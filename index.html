<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sayem's Portfolio</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    
    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #212529;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff416c, #ff4b2b);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: saturate(180%) blur(20px);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2575fc !important;
    }

    .nav-link {
      color: black !important;
      font-weight: bold;
      transition: 0.3s;
    }

    .nav-link:hover {
      color: #ff416c !important;
    }

    .home-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 56px); /* navbar height */
      padding: 60px 20px;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .home-content {
      flex: 1;
      max-width: 600px;
      text-align: center;
    }

    .home-content h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .home-content h3 span {
      color: #ff4b2b;
      font-weight: 700;
      border-bottom: 2px solid #ff4b2b;
      padding-bottom: 3px;
    }

    .home-sci a {
      font-size: 1.8rem;
      margin: 0 12px;
      color: white;
      transition: 0.3s;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.7));
    }

    .home-sci a:hover {
      color: #ff416c;
      filter: drop-shadow(0 0 8px #ff416c);
    }

    .btn-box {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 28px;
      background: #ff416c;
      color: #fff;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(255, 65, 108, 0.6);
      transition: background 0.3s, box-shadow 0.3s;
    }

    .btn-box:hover {
      background: #ff4b2b;
      box-shadow: 0 8px 20px rgba(255, 75, 43, 0.9);
    }

    .profile-pic {
      max-width: 320px;
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
      transition: transform 0.4s ease;
    }

    .profile-pic:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(255, 75, 43, 0.8);
    }

    .about {
      padding: 80px 20px;
      background-color: rgba(255,255,255,0.95);
      text-align: center;
      color: #212529;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      margin: 40px auto;
      max-width: 900px;
      border-radius: 12px;
    }

    .about-text h2 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: #2575fc;
    }

    .about-text h4 {
      font-weight: 600;
      margin-bottom: 15px;
      color: #ff416c;
    }

    .about-text p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.7;
      color: #555;
    }

    .image-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .home-wrapper {
        flex-direction: column;
        min-height: auto;
      }

      .home-content h1 {
        font-size: 2.2rem;
      }

      .profile-pic {
        max-width: 220px;
        margin-top: 30px;
      }

      .about {
        margin: 20px 10px;
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Nav_Bar -->
  <nav class="navbar shadow-sm navbar-expand-lg navbar-light py-3 bg-white">
    <div class="container px-5">
      <a class="navbar-brand text-primary" href="index.html">Md. Sayem Islam</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" 
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bold">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Project</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Area -->
  <main>
    <section class="home" id="home">
      <div class="home-wrapper">
        <div class="home-content">
          <h3>Hello, It's Me</h3>
          <h1>Sayem Islam</h1>
          <h3>And I'm a <span class="text"></span></h3>
          <div class="home-sci">
            <a href="https://www.facebook.com/share/1EgwMkMERj/" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://wa.me/qr/TRGQSMHDSYUAD1" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
          </div>
          <a href="#about" class="btn-box">More About Me</a>
        </div>
        <div class="image-container">
          <img src="./assets/profile.png" alt="Profile Picture" class="profile-pic" />
        </div>
      </div>
    </section>

    <!-- About Section -->
    <section class="about" id="about">
      <div class="about-text">
        <h2>About Me</h2>
        <h4>A Student of CSE, SUST</h4>
        <p>Currently I am in 3rd year 1st semester. I am trying to learn web development and improve my programming skills every day.</p>
      </div>
    </section>
  </main>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var typed = new Typed(".text", {
        strings: ["Student", "Frontend Developer", "Android App Developer"],
        typeSpeed: 100,
        backSpeed: 100,
        backDelay: 1000,
        loop: true
      });
    });
  </script>
</body>
</html>
